<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs Dog</title>
  </head>
  <body>
    <div class="container">
      <h1>Cat vs Dog dialog</h1>
      <p>Click a button to say something to the web page. See what it says back!</p>

      <button class="btn btn-primary" id="Meow">Cat says "Meow"</button>

      <button class="btn btn-primary" id="Bark">Dog says "Bark"</button>

      <div class="row">
        <div class="col-md-6">
          <h2>Cat:</h2>
          <ul class="unstyled" id="Cat">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>Dog:</h2>
          <ul class="unstyled" id="Dog">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
